<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Excel Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
        input {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Excel Data with Dynamic Input</h1>
    <table id="data-table">
        <thead>
            <tr>
                <th>Coin</th>
                <th>Player</th>
                <th>Price</th>
                <th>Number</th>
                <th>Result</th>
                <th>Sum</th>
            </tr>
        </thead>
        <tbody>
            <!-- Example data row -->
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td><input type="number" id="coin-input" placeholder="Coin"></td>
                <td><input type="number" id="player-input" placeholder="Player"></td>
                <td><input type="number" id="price-input" placeholder="Price"></td>
                <td><input type="number" id="number-input" placeholder="Number"></td>
                <td><button id="submit-btn">Submit</button></td>
                <td></td>
            </tr>
        </tfoot>
    </table>

    <script>
        const dataTable = document.querySelector("#data-table tbody");
        const coinInput = document.getElementById("coin-input");
        const playerInput = document.getElementById("player-input");
        const priceInput = document.getElementById("price-input");
        const numberInput = document.getElementById("number-input");
        const submitBtn = document.getElementById("submit-btn");

        submitBtn.addEventListener("click", () => {
            const coin = parseFloat(coinInput.value) || 0;
            const player = parseFloat(playerInput.value) || 0;
            const price = parseFloat(priceInput.value) || 0;
            const number = parseFloat(numberInput.value) || 0;

            // Calculate the Result and new Sum
            const result = ((((coin * 0.95) - player) * price) * number) * 10;

            // Find the last sum value in the table
            const lastRow = dataTable.lastElementChild;
            const lastSumCell = lastRow ? lastRow.lastElementChild : null;
            const previousSum = lastSumCell ? parseFloat(lastSumCell.textContent) || 0 : 0;

            const sum = result + previousSum;

            // Create a new row
            const newRow = document.createElement("tr");
            newRow.innerHTML = `
                <td>${coin}</td>
                <td>${player}</td>
                <td>${price}</td>
                <td>${number}</td>
                <td>${result.toFixed(2)}</td>
                <td>${sum.toFixed(2)}</td>
            `;

            // Append the new row to the table
            dataTable.appendChild(newRow);

            // Clear input fields
            coinInput.value = "";
            playerInput.value = "";
            priceInput.value = "";
            numberInput.value = "";
        });
    </script>
</body>
</html>
